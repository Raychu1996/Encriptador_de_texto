    <textarea 
    name="texto" 
    class="texto" 
    id="texto" 
    cols="30" 
    rows="10" 
    placeholder="Ingresa el texto ...."

</div>

    <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
</div>
</div>

<p id="parrafo">

</div>
</div>
